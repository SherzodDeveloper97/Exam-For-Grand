<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam for Grand</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/logo.svg">

    <!-- Fonts -->
    <link rel="stylesheet" href="./fonts/stylesheet.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./libs/bootstrap-5.2.0-dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons - CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Style - css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Mobile - CSS -->
    <link rel="stylesheet" href="./css/mobile.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <!-- header-top -->
        <div class="header__top">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid header-top--content align-items-center">
                        <a class="logo d-flex align-items-center" href="./index.html">
                            <img src="./images/logo.svg" class="logo__img" alt="">
                            <p class="logo-text ms-1">Mart<span class="logo-text--item">Place</span></p>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse d-flex justify-content-center mb-4 mt-4 mt-lg-0 mb-lg-0" id="navbarSupportedContent">
    
                            <button class="btn btn-primary header__btn rounded-5 me-lg-5 me-5">Become a Seller</button>
                            <div class="notifications__block d-flex align-items-center me-5 me-lg-0">
                                <div class="notification__alarm notification me-5">
                                    <i class="bi bi-bell fs-4"></i>
                                    <span class=" notification-text badge badge-light text-white rounded-circle">25</span>
                                </div>
                                <div class="notification__message notification me-5">
                                    <i class="bi bi-envelope fs-4"></i>
                                    <span class=" notification-text badge badge-light text-white rounded-circle">6</span>
                                </div>
                                <div class="notification__shop notification me-lg-2">
                                    <i class="bi bi-cart3 fs-4"></i>
                                    <span
                                        class=" notification-text badge bg-primary badge-light text-white rounded-circle">2</span>
                                </div>
                            </div>
    
                            <div class="header-time d-flex align-items-center ms-lg-5">
                                <div class="header__circle rounded-circle me-4"></div>
                                <div class="header-time--item">
                                    <h5 class="header-time--title">Taofiq Hakim</h5>
                                    <p class="header-time--subtitle text-primary">$20.45</p>
                                </div>
                            </div>
    
                        </div>
                    </div> 
                </nav>
            </div>
        </div>
        <!-- /header-top -->
    </header>
    <!-- /HEADER -->
    <script src="./libs/bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
